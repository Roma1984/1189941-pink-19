<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-page">
  <header class="header">
    <div class="header__logo">
      <a class="logo-link" href="index.html">
      <img class="header__logo-image" src="img/logo-pink-white-mobile.svg" width="75" height="22" alt="#">
    </a>
    </div>

    <nav class="main-nav main-nav--closed main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button" title="Открыть меню">
        <span class="visually-hidden">Отрыть меню</span>
        </button>
        <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">главная</a>
       </li>
        <li class="main-nav__item active main-nav__item--active">
          <a class="main-nav__link" href="#">фотографии</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="form.html">конкурс</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">HTML Academy</a>
        </li>
      </ul>
    </div>

    </nav>
  </header>
  <div class="block-mock"></div>
  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');
    navMain.classList.remove('main-nav--nojs');
    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
  </script>

  <main class="page">
    <section class="page-main">
      <div class="page-main__screen">
        <p class="page-main__heading">Фотографии
         пользователей</p>
      </div>
    </section>

    <section class="photo">
               <p class="photo__title">Взгляните на фотографии, которые
                 выкладывают пользователи!
                 Видите, как не хватает ваших?
          </p>
      <figure class="photo__card">
        <span class="photo__day">Панорама дня</span>
        <img class="photo__phanorama " src="img/panorama-mobile@1x.jpg" width="320" height="137" alt="#">


        <figcaption class="photo__discription">
          <b class="photo__author">Анна</b>
          <span class="phono__time">(5 минут назад)</span>
          <p class="photo__text">Прыгать или нет? Напишите в
           <br>комментарии свой совет и смотрите
           <br>прямую трансляцию в перископе,
           <br>задавайте свои вопросы!
          </p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 215</span>
          </div>
        </figcaption>
      </figure>



     <figure class="photo__card">
        <img class="photo__img" src="img/photo-car-mobile@1x.jpg" width="280" height="180" alt="Levon">
        <figcaption class="photo__discription">
          <b class="photo__author">Левон</b>
          <span class="phono__time">(5 часов назад)</span>
          <p class="photo__text">Вчера он на луну летал, сегодня
            <br>в руки к нам попал.
          </p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 356</span>
          </div>

        </figcaption>
      </figure>
      <figure class="photo__card">
        <img class="photo__img" src="img/photo-drumset-mobile@1x.jpg" width="280" height="180" alt="Anton">
        <figcaption class="photo__discription">
          <b class="photo__author">Антон</b>
          <span class="phono__time">(12 часов назад)</span>
          <p class="photo__text">Соседи будут рады!</p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 666</span>
          </div>
        </figcaption>
      </figure>

      <figure class="photo__card">
        <img class="photo__img" src="img/photo-window-mobile@1x.jpg" width="280" height="180" alt="Boris">
        <figcaption class="photo__discription">
          <b class="photo__author">Борис</b>
          <span class="phono__time">(20 часов назад)</span>
          <p class="photo__text">Здесь могла быть ваша цитата о
            <br>высоком и вечном.</p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 215</span>
          </div>
        </figcaption>
      </figure>

      <figure class="photo__card">
        <img class="photo__img" src="img/photo-fair-mobile@1x.jpg" width="280" height="180" alt="Sergey">
        <figcaption class="photo__discription">
          <b class="photo__author">Сергей</b>
          <span class="phono__time">(25 часов назад)</span>
          <p class="photo__text">Самая кубанская в мире!</p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 4</span>
          </div>
        </figcaption>
      </figure>

      <figure class="photo__card">
        <img class="photo__img" src="img/photo-pov-mobile@1x.jpg" width="280" height="180" alt="Maksim">
        <figcaption class="photo__discription">
          <b class="photo__author">Макси</b>
          <span class="phono__time">(40 часов назад)</span>
          <p class="photo__text">Где снег-то?</p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 150</span>
          </div>
        </figcaption>
      </figure>

      <figure class="photo__card">
        <img class="photo__img" src="img/photo-wing-mobile@1x.jpg" width="280" height="180" alt="Nadya">
        <figcaption class="photo__discription">
          <b class="photo__author">Надежда</b>
          <span class="phono__time">(45 часов назад)</span>
          <p class="photo__text">Всем GM и взаимные лайки!</p>
          <div class="photo__like">
            <button class="photo__btn" type="button"></button>
            <span class="photo__counter">нравится: 2560</span>
          </div>
        </figcaption>
      </figure>
    </section>

    <section class="upload">
      <p class="upload__title">Затмите их всех!
        <br>выкладывайте все, что накопилось в
        телефоне!
</p>
      <div class="upload__discription">


         <img class="upload__img" src="img/photo-road-mobile@1x.jpg" width="280" height="374" alt="#">

        <div class="upload__seting" id="post">
          <a class="upload__btn  upload__btn--crop" aria-label="Обрезка" title="Обрезка" href="#"></a>
          <a class="upload__btn  upload__btn--fill" aria-label="Заливка" title="Заливка" href="#"></a>
          <a class="upload__btn  upload__btn--brightnes" aria-label="Яркость" title="Яркость" href="#"></a>
        </div>
        <div class="upload__filter">
        <div class="upload__range">
        <div class="upload__scale">
        <div class="upload__bar"></div>
        </div>
        <div class="upload__border"></div>
         <div class="upload__controls">
          <button class="uupload__controls__btn upload__btn--ok" type="submit" aria-label="Запостить" title="Запостить">Запостить</button>
          <button class="uupload__controls__btn upload__btn--no" type="reset" aria-label="Отмена" title="Отмена">Отмена</button>
        </div>
      </div>
    </div>
    </section>
  </main>

  <footer class="footer">
    <a class="footer__logotip">
      <img class="footer__img" src="img/logo-pink-blue-mobile.svg" width="147" height="40" alt="#">
    </a>
    <div class="socials">
      <a class="socials__link  socials__link--twitter" aria-label="мы в twitter" title="мы в twitter" href="#"></a>
      <a class="socials__link  socials__link--facebook" aria-label="мы в twitter" title="мы facebook" href="#"></a>
      <a class="socials__link  socials__link--youtube" aria-label="мы в youtube" title="мы в youtube" href="#"></a>
    </div>

    <p class="copyright">Разработано:
      <a class="copyright__link" target="_blank" aria-label="htmlacademy" title="htmlacademy"
        href="https://htmlacademy.ru"></a>
    </p>
  </footer>
</body>
</html>
